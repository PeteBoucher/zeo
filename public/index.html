<!DOCTYPE html>
<html>
<head>
  <title>zeovr.io</title>
  <base id=base />
  <script>
const base = document.getElementById('base');
base.href = document.location.protocol + '//' + document.location.hostname + (document.location.port ? (':' + document.location.port) : '') + document.location.pathname + (!/\/$/.test(document.location.pathname) ? '/' : '');
  </script>
  <style>
    body {
      --fonts: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --monospace-fonts: Consolas, "Liberation Mono", Menlo, Courier, monospace;
    }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
  <style>
    .loader {
      animation-name: spin;
      animation-duration: 0.5s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    .loader-overlay {
      display: flex;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    .loader-wrap {
      display: flex;
      width: 400px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .loader-wrap > h1, .loader-wrap > p {
      margin: 0;
      font-family: var(--fonts);
      font-weight: 400;
    }
    .loader-wrap > h1 {
      margin-bottom: 10px;
      font-size: 40px;
      color: #000;
    }
    .loader-wrap > p {
      font-size: 14px;
      font-weight: 600;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      } to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class=loader-overlay id=loader-overlay>
    <div class=loader-wrap>
      <svg class=loader width="50" height="50" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1760 896q0 176-68.5 336t-184 275.5-275.5 184-336 68.5-336-68.5-275.5-184-184-275.5-68.5-336q0-213 97-398.5t265-305.5 374-151v228q-221 45-366.5 221t-145.5 406q0 130 51 248.5t136.5 204 204 136.5 248.5 51 248.5-51 204-136.5 136.5-204 51-248.5q0-230-145.5-406t-366.5-221v-228q206 31 374 151t265 305.5 97 398.5z"/></svg>
      <h1>Loading world</h1>
      <p id=loader-plugin>Initializing...</p>
    </div>
    <canvas id=canvas style="display: none;"></canvas>
  </div>
  <script src='/archae/archae.js'></script>
  <script src='/js/index.js'></script>
</body>
</html>
