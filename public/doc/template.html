<!DOCTYPE html>
<html>
<head>
  <title>Servers - Zeo</title>
  <link href="/css/style.css" rel=stylesheet>
  <link href="/css/header.css" rel=stylesheet>
  <link href="/css/github-markdown.css" rel=stylesheet>
</head>
<body>
  <!-- begin header -->
  <header class=header>
    <div class=header-left>
      <a href="https://zeovr.io" class=header-logo-anchor><img width=32 height=51 src="/img/logo.png" class=header-icon>zeo vr</a>
    </div>
    <navbar>
      <a href="/" class="try blue selected">Home</a>
      <a href="/docs" class="documentation blue">Documentation</a>
      <a href="/modules" class="modules blue">Modules</a>
      <a href="/servers" class="servers blue">Servers</a>
      <a href="/forum" class="forum blue">Forum</a>
    </navbar>
    <div class=header-right>
      <navbar>
        <a href="/id" class="id blue">
          <span>VRID</span>
        </a>
      </navbar>
    </div>
  </header>
  <!-- end header -->
  <script>
window.$ = s => document.querySelectorAll(s);

document.addEventListener('DOMContentLoaded', () => {

$('navbar > a').forEach(el => {
  if (el.classList.contains('documentation')) {
    el.classList.add('selected');
  } else {
    el.classList.remove('selected');
  }
});

let page = document.location.pathname.match(/^\/docs(?:\/(.*))?/)[1];
if (DOCUMENTATION_FILES.indexOf(page) === -1) {
  page = 'introduction';
}

$('.toc > a').forEach(e => {
  if (e.classList.contains(page)) {
    e.classList.add('selected');
  }
});
$('.section').forEach(e => {
  if (!e.classList.contains(page)) {
    e.parentNode.removeChild(e);
  }
});

});
  </script>
</head>
<body>
  <div class=background></div>
  <div class=documentation-body>
    <div class=markdown-body>
      <div class=toc>
        <h2>Hello</h2>
        <a href="/docs/introduction" class=introduction><h1>Introduction</h1></a>
        <a href="/docs/run" class=run><h1>Getting started</h1></a>
        <h2>User Manual</h2>
        <a href="/docs/mods" class=mods><h1>Mods</h1></a>
        <a href="/docs/mods-spec" class=mods-spec><h1>Mods spec</h1></a>
        <a href="/docs/vrid" class=wallet><h1>VRID</h1></a>
        <h2>API Docs</h2>
        <a href="/docs/api" class=api><h1>API Overview</h1></a>
        <a href="/docs/api-three" class=three><h1>three</h1></a>
        <a href="/docs/api-pose" class=post><h1>pose</h1></a>
        <a href="/docs/api-input" class=input><h1>input</h1></a>
        <a href="/docs/api-render" class=input><h1>render</h1></a>
        <a href="/docs/api-elements" class=elements><h1>elements</h1></a>
        <a href="/docs/api-player" class=player><h1>player</h1></a>
        <a href="/docs/api-ui" class=ui><h1>ui</h1></a>
        <a href="/docs/api-sound" class=sound><h1>sound</h1></a>
        <a href="/docs/api-intersect" class=intersect><h1>intersect</h1></a>
        <a href="/docs/api-teleport" class=teleport><h1>teleport</h1></a>
        <a href="/docs/api-payment" class=payments><h1>payment</h1></a>
      </div>
      <!-- CONTENT -->
    </div>
  </div>
  <footer class=footer>
    <div class=footer-wrap>
      <div class=footer-left><a href="/" class="link soft">Home</a> | <a href="https://github.com/modulesio/zeo" class="link soft">Github</a> | <a href="mailto:hello@zeovr.io" class="link soft">Contact</a></div>
      <div class=footer-right>&copy; 2017 <a href="mailto:a@zeovr.io">Zeo VR</a></div>
    </div>
  </footer>
</body>
</html>
