<!doctype html>
<html>
<head>
<title>API Docs - zeo vr</title>
<link href="/css/octicons.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/github-markdown.css">
<style>
  body {
    --fonts: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }
  body {
    position: relative;
    display: flex;
    min-width: 1024px;
    min-height: 720px;
    max-width: 100vw;
    margin: 0;
    font-family: var(--fonts);
    flex-direction: column;
    justify-content: center;
    overflow: hidden;
  }

  .header {
    display: flex;
    position: sticky;
    top: 0;
    width: 100vw;
    height: 80px;
    padding: 0 30px;
    background: linear-gradient(to left, #FF512F , #DD2476);
    color: #FFF;
    align-items: center;
    box-sizing: border-box;
    overflow: hidden;
    z-index: 1;
  }
  .header a {
    color: inherit;
    text-decoration: none;
    outline: none;
    cursor: pointer;
  }
  .header-left, .header-right {
    display: flex;
    width: 100px;
    align-items: center;
  }
  .header-left {
    margin-right: 120px;
  }
  .header-right {
    margin-left: auto;
    justify-content: flex-end;
  }
  .header .header-github-anchor {
    display: flex;
    width: 50px;
    height: 50px;
    margin-left: 100px;
    color: #FFF;
    justify-content: center;
    align-items: center;
  }
  .header .header-github-anchor i {
    display: block;
    position: relative;
    font-size: 30px !important;
  }
  .header .header-github-anchor .header-github-anchor-notch {
    position: absolute;
    top: 0;
    right: 0;
    border-width: 0 150px 150px 0;
    border-style: solid;
    border-color: transparent #2196F3 transparent transparent;
  }
  .header-icon {
    margin-right: 10px;
  }
  .header-logo-anchor {
    display: flex;
    font-size: 20px;
    font-weight: 300;
    align-items: center;
  }
  .header-logo-anchor:hover {
    color: #66BB6A;
  }

  .demographics > navbar {
    display: flex;
    width: 640px;
    height: 80px;
    align-items: center;
    font-size: 13px;
    font-weight: 400;
  }
  .demographics > navbar > a {
    display: flex;
    position: relative;
    height: 100%;
    padding: 0 20px;
    padding-top: 15px;
    border-bottom: 5px solid transparent;
    align-items: center;
    box-sizing: border-box;
    cursor: pointer;
  }
  .demographics > navbar > a.selected::after {
    position: absolute;
    bottom: -16px;
    left: 50%;
    margin-left: -11px;
    border-style: solid;
    border-width: 12px 12px 0 12px;
  }
  .demographics > navbar > a.red.selected {
    color: #E91E63;
    border-bottom-color: #E91E63;
  }
  .demographics > navbar > a.red.selected::after {
    border-color: #E91E63 transparent transparent transparent;
  }
  .demographics > navbar > a.green.selected, .demographics > navbar > a:hover {
    border-bottom-color: #03A9F4;
  }
  .demographics > navbar > a.green.selected {
    background-color: #000;
  }
  .demographics > navbar > a.green.selected::after {
    border-color: #4CAF50 transparent transparent transparent;
  }
  .demographics > navbar > a.purple.selected {
    color: #7E57C2;
    border-bottom-color: #7E57C2;
  }
  .demographics > navbar > a.purple.selected::after {
    border-color: #7E57C2 transparent transparent transparent;
  }
  .demographics > navbar > a > i {
    margin-right: 10px;
  }

  .markdown-body {
    display: flex;
    width: 100vw;
    height: calc(100vh - 80px);
  }
  .markdown-body a {
    color: #F44336;
  }
  .markdown-body iframe {
    margin: 16px 0;
  }

  .toc {
    position: sticky;
    top: 80px;
    width: 250px;
    max-height: calc(100vh - 80px);
    padding-left: 15px;
    margin-right: 30px;
    padding-top: 24px;
    padding-right: 30px;
    color: #333;
    font-size: 13px;
    font-weight: 600;
    line-height: 1.8;
    box-sizing: border-box;
    overflow-y: scroll;
  }
  .toc ul {
    list-style-type: none;
    padding: 0;
  }
  .toc ul > li {
    margin: 0;
    margin-left: 10px;
  }
  .toc a {
    position: relative;
    display: block;
    color: inherit;
  }
  .toc > ul > li > ul {
    margin-bottom: 40px;
  }
  .toc > ul > li > a {
    color: #000;
    font-size: 14px;
    line-height: 2;
    font-weight: 700;
    text-transform: uppercase;
  }
  .toc > ul > li > ul >li {
    margin-left: 0;
  }
  .toc > ul > li > ul > li > ul > li {
    margin-left: 0;
    color: #AAA;
    border-radius: 3px;
    font-size: 12px;
  }
  .toc > ul > li > ul > li > ul > li > ul {
    display: none;
  }
  .toc a:hover, .toc a.active {
    color: #F44336;
    text-decoration: none;
  }
  .toc a.active::after {
    position: absolute;
    left: -25px;
    top: 0;
    bottom: 0;
    border-left: 5px solid #F44336;
    content: '';
  }
  .body {
    flex-grow: 1;
    overflow-y: scroll;
  }
  .body-wrap {
    width: calc(900px - (250px + 30px));
  }
</style>
</head>
<body>
  <header class=header>
    <div class=header-left>
      <a href="https://zeovr.io" class=header-logo-anchor><img width=32 height=51 src="/img/logo.png" class=header-icon>zeo vr</a>
    </div>
    <div class=demographics>
      <navbar>
        <a href="/" class=green id=nav-button-1>Try it</a>
        <a href="/docs" class="green selected" id=nav-button-2>API Docs</a>
        <a href="/modules" class=green id=nav-button-3>Modules</a>
        <a href="/servers" class=green id=nav-button-4>Servers</a>
      </navbar>
    </div>
    <div class=header-right>
      <a href="https://github.com/modulesio/zeo" class=header-github-anchor>
        <div class=header-github-anchor-notch></div>
        <i class="octicon octicon-mark-github"></i>
      </a>
    </div>
  </header>
  <div class=markdown-body>
    <!-- CONTENT -->
  </div>
<script>
const $ = s => document.querySelectorAll(s);

const _updateHash = () => {
  $('a').forEach(a => {
    a.classList.remove('active');
  });

  const {hash} = window.location;
  $('a[href="' + hash + '"').forEach(a => {
    a.classList.add('active');
  });
};
_updateHash();

window.addEventListener('hashchange', e => {
  _updateHash();
});
</script>
</body>
</html>
