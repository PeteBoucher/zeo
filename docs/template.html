<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/github-markdown.css">
<style>
  body {
    position: relative;
    display: flex;
    margin: 0;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .markdown-body {
    display: flex;
    width: 900px;
  }
  .markdown-body a {
    color: #4CAF50;
  }

  .toc {
    width: 250px;
    padding-top: 24px;
    padding-right: 30px;
    color: #333;
    font-size: 13px;
    font-weight: 600;
    line-height: 1.8;
    box-sizing: border-box;
  }
  .toc ul {
    list-style-type: none;
    padding: 0;
  }
  .toc ul > li {
    margin: 0;
    margin-left: 10px;
  }
  .toc a {
    color: inherit;
  }
  .toc > ul > li > ul {
    margin-bottom: 40px;
  }
  .toc > ul > li > a {
    color: #000;
    font-size: 14px;
    line-height: 2;
    font-weight: 700;
    text-transform: uppercase;
  }
  .toc > ul > li > ul >li {
    margin-left: 0;
  }
  .toc > ul > li > ul > li > ul > li > ul {
    display: none;
  }
  .toc a:hover, .toc a:target {
    color: #E91E63;
    text-decoration: none;
  }
  .body {
    width: calc(900px - 250px);
  }
</style>
</head>
<body>
  <div class=markdown-body>
    <!-- CONTENT -->
  </div>
</body>
</html>
